{% extends 'main.html'%}

{%block content%}

    <div class="landowner_create_form">
        <strong>Update Landowner</strong><hr>
        <form action="" method="POST">

            {%csrf_token%}
            <label for="name"> Name</label>
            <input type="text" id="name" name="name"  required placeholder="Name" value="{{instance.name}}">
      
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Email" value="{{instance.email}}">
    
            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" required placeholder="Contact" value="{{instance.contact}}">
    
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required placeholder="Address" value="{{instance.address}}">
        
            <input type="submit" value="Submit">
            
        </form>
    </div>

{%endblock%}
