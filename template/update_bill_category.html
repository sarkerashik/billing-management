{% extends 'main.html'%}

{%block content%}

    <div class="landowner_create_form">
        <strong>Update Bill Category</strong><hr>
        <form action="" method="POST" enctype="multipart/form-data">

            {%csrf_token%}

            <label for="name"> Name</label>
            <input type="text" id="name" name="name"  required placeholder="Name" value="{{instance.name}}">
      
            <label for="color">Color</label>
            <input type="text" id="color" name="color"  required placeholder="Color" value="{{instance.color}}">

            <label for="icon">Icon</label>
            <input type="file" id="" name="icon"   placeholder="Color" value="{{instance.icon}}">
        
            <input type="submit" value="Submit">
            
        </form>
    </div>

{%endblock%}
